      ## Meta and Pagination
        <p>Many API calls will return a <code>meta</code> object with paging information.</p>
        <h3 id="definitions">Definitions</h3>
        <table>
          <thead>
            <tr>
              <th>Term</th>
              <th>Description</th>
            </tr>
            </thead>
            <tbody><tr>
            <td>List</td>
            <td>All items available from your request.</td>
            </tr>
            <tr>
            <td>Page</td>
            <td>A subset of a List. Choose the size of a Page with the <code>per_page</code> parameter.</td>
            </tr>
            <tr>
            <td>Total</td>
            <td>The <code>total</code> attribute indicates the number of items in the full List.</td>
            </tr>
            <tr>
            <td>Cursor</td>
            <td>Use the <code>cursor</code> query parameter to select a next or previous Page.</td>
            </tr>
            <tr>
            <td>Next &amp; Prev</td>
            <td>Use the <code>next</code> and <code>prev</code> attributes of the <code>links</code> meta object as <code>cursor</code> values.</td>
            </tr>
          </tbody>
        </table>
        <h3 id="how-to-use-paging">How to use Paging</h3>
        <blockquote>
          <p>These examples have abbreviated attributes and sample values. Your actual <code>cursor</code> values will be encoded alphanumeric strings.</p>
        </blockquote>
        <p>To return a Page with the first two Plans in the List:</p>
        <pre><code>curl <span class="token string">"https://api.vultr.com/v2/plans?per_page=2"</span> \
        <span class="token operator">-</span>X GET \
        <span class="token operator">-</span>H <span class="token string">"Authorization: Bearer ${VULTR_API_KEY}"</span></code></pre>
        <p>The API returns an object similar to this:</p>
        <pre><code><span class="token punctuation">{</span>
        <span class="token string">"plans"</span><span class="token punctuation">:</span> <span class="token punctuation">[</span>
            <span class="token punctuation">{</span>
                <span class="token string">"id"</span><span class="token punctuation">:</span> <span class="token string">"vc2-1c-2gb"</span><span class="token punctuation">,</span>
                <span class="token string">"vcpu_count"</span><span class="token punctuation">:</span> <span class="token number">1</span><span class="token punctuation">,</span>
                <span class="token string">"ram"</span><span class="token punctuation">:</span> <span class="token number">2048</span><span class="token punctuation">,</span>
                <span class="token string">"locations"</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span>
            <span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token punctuation">{</span>
                <span class="token string">"id"</span><span class="token punctuation">:</span> <span class="token string">"vc2-24c-97gb"</span><span class="token punctuation">,</span>
                <span class="token string">"vcpu_count"</span><span class="token punctuation">:</span> <span class="token number">24</span><span class="token punctuation">,</span>
                <span class="token string">"ram"</span><span class="token punctuation">:</span> <span class="token number">98304</span><span class="token punctuation">,</span>
                <span class="token string">"locations"</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span>
            <span class="token punctuation">}</span>
            <span class="token punctuation">]</span><span class="token punctuation">,</span>
            <span class="token string">"meta"</span><span class="token punctuation">:</span> <span class="token punctuation">{</span>
            <span class="token string">"total"</span><span class="token punctuation">:</span> <span class="token number">19</span><span class="token punctuation">,</span>
            <span class="token string">"links"</span><span class="token punctuation">:</span> <span class="token punctuation">{</span>
                <span class="token string">"next"</span><span class="token punctuation">:</span> <span class="token string">"WxYzExampleNext"</span><span class="token punctuation">,</span>
                <span class="token string">"prev"</span><span class="token punctuation">:</span> <span class="token string">"WxYzExamplePrev"</span>
            <span class="token punctuation">}</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span></code></pre>
        <p>The object contains two plans. The <code>total</code> attribute indicates that 19 plans are available in the List. To navigate forward in the List, use the <code>next</code> value (<strong>WxYzExampleNext</strong> in this example) as your <code>cursor</code> query parameter.</p>
        <p>Likewise, you can use the example <code>prev</code> value <strong>WxYzExamplePrev</strong> to navigate backward.</p>

      ## Parameters
        <p>You can pass information to the API with three different types of parameters.</p>
        <h3 id="path-parameters">Path parameters</h3>
        <p>Some API calls require variable parameters as part of the endpoint path. For example, to retrieve information about a user, supply the <code>user-id</code> in the endpoint.</p>
        <h3 id="query-parameters">Query parameters</h3>
        <p>Some API calls allow filtering with query parameters. For example, the <code>/v2/plans</code> endpoint supports a <code>type</code> query parameter. Setting <code>type=vhf</code> instructs the API only to return High Frequency Compute plans in the list. You'll find more specifics about valid filters in the endpoint documentation below.</p>
        <pre><code>curl <span class="token string">"https://api.vultr.com/v2/plans?type=vhf"</span> \
        <span class="token operator">-</span>X GET \
        <span class="token operator">-</span>H <span class="token string">"Authorization: Bearer ${VULTR_API_KEY}"</span></code></pre>
        <p>You can also combine filtering with paging. Use the <code>per_page</code> parameter to retreive a subset of vhf plans.</p>
        <pre><code>curl <span class="token string">"https://api.vultr.com/v2/plans?type=vhf&amp;per_page=2"</span> \
        <span class="token operator">-</span>X GET \
        <span class="token operator">-</span>H <span class="token string">"Authorization: Bearer ${VULTR_API_KEY}"</span></code></pre>
        <h3 id="request-body">Request Body</h3>
        <p>PUT, POST, and PATCH methods may include an object in the request body with a content type of <strong>application/json</strong>. The documentation for each endpoint below has more information about the expected object.</p>

      ## API Example Conventions
        <p>The examples in this documentation use <code>curl</code>, a command-line HTTP client, to demonstrate useage. Linux and macOS computers usually have curl installed by default, and it's <a href="https://curl.se/download.html">available for download</a> on all popular platforms including Windows.</p>
        <p>Each example is split across multiple lines with the <code>\</code> character, which is compatible with a <code>bash</code> terminal. A typical example looks like this:</p>
        <pre><code>curl <span class="token string">"https://api.vultr.com/v2/domains"</span> \
        <span class="token operator">-</span>X POST \
        <span class="token operator">-</span>H <span class="token string">"Authorization: Bearer ${VULTR_API_KEY}"</span> \
        <span class="token operator">-</span>H <span class="token string">"Content-Type: application/json"</span> \
        <span class="token operator">--</span>data '<span class="token punctuation">{</span>
          <span class="token string">"domain"</span> <span class="token punctuation">:</span> <span class="token string">"example.com"</span><span class="token punctuation">,</span>
          <span class="token string">"ip"</span> <span class="token punctuation">:</span> <span class="token string">"192.0.2.123"</span>
        <span class="token punctuation">}</span>'</code></pre>
        <ul>
          <li>The <code>-X</code> parameter sets the request method. For consistency, we show the method on all examples, even though it's not explicitly required for GET methods.</li>
          <li>The <code>-H</code> lines set required HTTP headers. These examples are formatted to expand the VULTR_API_KEY environment variable for your convenience.</li>
          <li>Examples that require a JSON object in the request body pass the required data via the <code>--data</code> parameter.</li>
        </ul>
        <p>All values in this guide are examples. Do not rely on the OS or Plan IDs listed in this guide; use the appropriate endpoint to retreive values before creating resources.</p>

